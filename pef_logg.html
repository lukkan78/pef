<h3>PEF-mätning</h3>
<input type="number" id="pef" placeholder="Ange PEF-värde (L/min)" min="0">
<button onclick="sparaPEF()">Spara PEF-värde</button>
<p id="result-feedback"></p>

<h3>Mätläge</h3>
<button onclick="startMeasurementPeriod()">Starta mätperiod (14 dagar)</button>
<button onclick="endMeasurementPeriod()">Avsluta mätperiod</button>
<p id="period-info">Ingen mätperiod aktiv</p>
<div id="instructions" style="display:none;">
  <ul>
    <li>Mät <strong>morgon och kväll</strong></li>
    <li>Gör <strong>tre blås</strong> varje gång</li>
    <li>Mata in <strong>bästa värdet</strong> manuellt</li>
  </ul>
</div>

<h3>Graf och sammanfattning</h3>
<canvas id="pefChart"></canvas>

<div id="summary-box">
  <h4>Sammanfattning</h4>
  <p id="summary-stats">Ingen data att visa</p>
</div>

<button onclick="exportCSV()">Exportera till CSV</button>
<button onclick="clearHistory()">Rensa historik</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let predictedPEF = null;
let pefHistory = JSON.parse(localStorage.getItem("pefHistory") || "[]");

function calculatePredictedPEF(age, sex, height) {
  if (sex === "male") {
    predictedPEF = Math.round((5.48 * height) - (0.041 * age) - 5.48);
  } else if (sex === "female") {
    predictedPEF = Math.round((3.72 * height) - (0.03 * age) + 0.54);
  }
}

function updatePredictedDisplay() {
  document.getElementById("predicted-pef-display").innerHTML =
    "<strong>Förväntat PEF:</strong> " + (predictedPEF || "--") + " L/min";
}

document.getElementById("profile-form").addEventListener("submit", function (e) {
  e.preventDefault();
  const age = parseInt(document.getElementById("age").value);
  const sex = document.getElementById("sex").value;
  const height = parseInt(document.getElementById("height").value);

  if (!age || !sex || !height) {
    alert("Fyll i hela profilen.");
    return;
  }

  const profile = { age, sex, height };
  localStorage.setItem("pefProfile", JSON.stringify(profile));
  calculatePredictedPEF(age, sex, height);
  updatePredictedDisplay();
  alert("Profil sparad!");
});

function startMeasurementPeriod() {
  const start = new Date();
  localStorage.setItem("measurementStart", start.toISOString());
  const end = new Date(start.getTime() + 13 * 24 * 60 * 60 * 1000);
  document.getElementById("period-info").innerText =
    "Mätperiod aktiv: " + start.toLocaleDateString() + " – " + end.toLocaleDateString();
  document.getElementById("instructions").style.display = "block";
}

function endMeasurementPeriod() {
  localStorage.removeItem("measurementStart");
  document.getElementById("period-info").innerText = "Ingen mätperiod aktiv";
  document.getElementById("instructions").style.display = "none";
}

function isInMeasurementPeriod(date) {
  const startStr = localStorage.getItem("measurementStart");
  if (!startStr) return false;
  const start = new Date(startStr);
  const end = new Date(start.getTime() + 14 * 24 * 60 * 60 * 1000);
  return date >= start && date <= end;
}

function sparaPEF() {
  const value = parseInt(document.getElementById("pef").value);
  if (!value || !predictedPEF) {
    alert("Fyll i PEF-värde och profil.");
    return;
  }

  const now = new Date();
  const time = now.toLocaleString();
  const typ = isInMeasurementPeriod(now) ? "period" : "kontroll";
  pefHistory.push({ value, time, typ });
  localStorage.setItem("pefHistory", JSON.stringify(pefHistory));

  const percent = Math.round((value / predictedPEF) * 100);
  document.getElementById("result-feedback").innerText =
    `${value} L/min (${percent}% av förväntat) – ${typ}`;

  updateChart();
}

function updateChart() {
  const ctx = document.getElementById("pefChart").getContext("2d");
  const labels = pefHistory.map(d => d.time);
  const data = pefHistory.map(d => d.value);
  const avg = pefHistory.length > 0
    ? pefHistory.reduce((sum, d) => sum + d.value, 0) / pefHistory.length
    : null;
  const avgLine = avg ? new Array(data.length).fill(avg) : [];

  if (window.myChart) window.myChart.destroy();
  window.myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: "PEF-värde",
          data: data,
          borderColor: "#0077cc",
          tension: 0.2
        },
        avg ? {
          label: "Medelvärde",
          data: avgLine,
          borderColor: "green",
          borderDash: [5, 5],
          fill: false,
          pointRadius: 0
        } : null
      ].filter(Boolean)
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: false } }
    }
  });

  if (data.length > 0) {
    const min = Math.min(...data);
    const max = Math.max(...data);
    const mean = Math.round(data.reduce((a, b) => a + b, 0) / data.length);
    document.getElementById("summary-stats").innerText =
      `Antal: ${data.length}, Min: ${min}, Max: ${max}, Medel: ${mean}`;
  } else {
    document.getElementById("summary-stats").innerText = "Ingen data att visa";
  }
}

function clearHistory() {
  if (confirm("Rensa all data?")) {
    localStorage.removeItem("pefHistory");
    pefHistory = [];
    updateChart();
  }
}

function exportCSV() {
  if (pefHistory.length === 0) return alert("Ingen data.");
  let csv = "Tid,PEF,Typ\n";
  pefHistory.forEach(item => {
    csv += `${item.time},${item.value},${item.typ}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "pef_logg.csv";
  a.click();
  URL.revokeObjectURL(url);
}

window.addEventListener("load", () => {
  const profile = JSON.parse(localStorage.getItem("pefProfile"));
  if (profile) {
    document.getElementById("age").value = profile.age;
    document.getElementById("sex").value = profile.sex;
    document.getElementById("height").value = profile.height;
    calculatePredictedPEF(profile.age, profile.sex, profile.height);
    updatePredictedDisplay();
  }
  const startStr = localStorage.getItem("measurementStart");
  if (startStr) {
    const start = new Date(startStr);
    const end = new Date(start.getTime() + 13 * 24 * 60 * 60 * 1000);
    document.getElementById("period-info").innerText =
      "Mätperiod aktiv: " + start.toLocaleDateString() + " – " + end.toLocaleDateString();
    document.getElementById("instructions").style.display = "block";
  }
  updateChart();
});
</script>
