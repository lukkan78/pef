<script>
window.addEventListener("load", function() {
  document.getElementById("profile-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const profile = {
      age: document.getElementById("age").value,
      sex: document.getElementById("sex").value,
      height: document.getElementById("height").value
    };

    // Spara profildata
    localStorage.setItem("pefProfile", JSON.stringify(profile));

    // Beräkna och visa direkt
    const predicted = calculatePredictedPEF(profile.age, profile.sex, profile.height);
    const displayEl = document.getElementById("predicted-pef-display");
    if (displayEl) {
      displayEl.innerText = predicted + " L/min";
    }

    alert("Profilen har sparats!");
  });
});
</script>
